<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeveloperNotes | Register New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link href="../css/form-elements.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="navbar sticky-top navbar-dark bg-dark">
            <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <h1 class="dev-text display-6">DeveloperNotes</h1>
            </a>
            <span class="d-flex" id="nav-anchor-right">
                <a class="dev-text nav-btn-right" id="newPostBtn" href="./add-post-form.html">New Post</a>
                <a class="dev-text nav-btn-right" href="./posts-page.html" style="margin-left:4vw;">Browse</a>
                <!-- JS Elements here -->
            </span>
            </div>
        </nav>
        <div class="main-display mb-5">
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <div class="main-display-text">
                            <h1><span class="dev-text main-display-coloredtext">Log In to DeveloperNotes</span></h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="login-form-section form-section">
            <form class="needs-validation" id="login-form-elem" method="POST" novalidate>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="user-email">E-Mail Address</label>
                        <input type="email" class="form-control" id="user-email" placeholder="albus@hogwarts.com" required>
                        <div class="invalid-feedback validation-message">
                            E-mail is required!
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="user-password">Password</label>
                        <input type="password" class="form-control" id="user-password" required>
                        <div class="invalid-feedback validation-message">
                            Password is required!
                        </div>
                    </div>
                </div>
                <button class="btn btn-lg dev-text form-submit-btn" id="loginBtn" type="submit">Log In</button>
                <a href="./register.html" class="dev-text anchor-link" style="margin-left:18vw;">Create a New Account</a>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="../js/form-elements.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
