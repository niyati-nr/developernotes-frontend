<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeveloperNotes | Add New Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link href="../css/index.css" rel="stylesheet">
    <link href="../css/add-post-form.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="navbar sticky-top navbar-dark bg-dark">
            <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <h1 class="dev-text display-6">DeveloperNotes</h1>
            </a>
            </div>
        </nav>
        <div class="main-display">
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <div class="main-display-text">
                            <h1><span class="dev-text main-display-coloredtext">ADD NEW POST</span></h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="new-post-form-section">
            <form class="needs-validation" id="add-post-form-elem" method="POST" action="posts-page.html" novalidate>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="blog-title">Blog Title</label>
                    <input type="text" class="form-control" id="blog-title" placeholder="New Blog Title" required>
                    <div class="invalid-feedback validation-message">
                      Blog Title is required!
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="blog-author">Author name</label>
                    <input type="text" class="form-control" id="blog-author" value="Anonymous" required>
                    <div class="invalid-feedback validation-message">
                      Author name is required!
                    </div>
                  </div>
                </div>
                <div class="form-row">
                    <div class="col-md-12 mb-3">
                      <label for="blog-categories">Categories (Enter the categories separated by , symbols) </label>
                      <input type="text" class="form-control" id="blog-categories" value="General" required>
                      <div class="invalid-feedback validation-message">
                        At least one category is required
                      </div>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col-md-12 mb-3">
                        <label for="blog-content">Blog-Content</label>
                        <textarea class="form-control" id="blog-content" placeholder="Enter your blog content here" rows=15 required></textarea>
                        <div class="invalid-feedback validation-message">
                          Your blog can not be empty.
                        </div>
                    </div>
                  </div>
                <button class="btn btn-lg" id="postBlogBtn" type="submit">Post your Blog</button>
              </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="../js/add-post-form.js"></script>
</body>
</html>
